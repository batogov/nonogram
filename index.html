<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <title>Nonogram</title>
</head>

<body>
    <main>
        <div class="header">
            <div id="end-game" class="end-game end-game_hidden">Out of lives! <button
                    id="restart-button">Restart</button>
            </div>
            <div id="victory" class="victory victory_hidden">
                Picture complete! <button id="next-level-button">Next level</button>
            </div>
            <div class="life-counter" id="life-counter">
                <span class="life-counter__item"></span>
                <span class="life-counter__item"></span>
                <span class="life-counter__item"></span>
            </div>
        </div>
        <div id="field" class="field"></div>
        <div class="footer">
            <button id="mode-button" class="mode-button" role="switch" aria-checked="true">
                <span id="cross" class="mode-button__item mode-button__item_cross"></span>
                <span id="square" class="mode-button__item mode-button__item_square mode-button__item_active"></span>
            </button>
        </div>
    </main>

    <script src="./src/index.ts"></script>
</body>

</html>
